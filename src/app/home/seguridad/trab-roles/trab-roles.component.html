<div class="card">
  <div class="card-header">
    <h3 class="card-title">Roles</h3>
    <div class="card-tools">
      <button type="button" class="btn btn-tool" data-card-widget="collapse" data-toggle="tooltip" title="Collapse">
        <i class="fas fa-minus"></i></button>
    </div>
  </div>
  <div class="card-body">

      <button type = 'button' class="btn  btn-outline-primary btn-sm" (click) = "Excel()" ><i class="fas fa-file-csv"></i>Excel</button>
      <a (click) = "modalIns(modalRolesIns)" class="btn  btn-outline-primary btn-sm" ><i class="fas fa-address-card" ></i>Nuevo</a>


    <div class="loading" *ngIf= "loading" >
      <img src = "../../../assets/Circles-menu-3.gif">
     </div>

 <div>
  <br>
  <div    *ngIf="tblRoles?.length > 0" class="{{carga}}">
    <table #datatableElement datatable  id="tblProductos" class="table table-hover text-nowrap"[dtOptions]="dtOptions" >
      <thead>
        <tr>
          <th>ID</th>
          <th>Descripci贸n</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor = "let roles of tblRoles">
          <th>{{roles.idRol}}</th>
          <th>{{roles.rolDes}}</th>
          <th>
            <a (click) = "modelUp(modalRolesUdp , roles)" class="btn btn-warning btn-xs" placeholder="actualizar"><i class="fa fa-edit" aria-hidden="true"></i></a>
            <a (click) = "delRoles(roles)" class="btn btn-warning btn-xs" placeholder="eliminar"><i class="fas fa-trash-alt" aria-hidden="true"></i></a>
          </th>
        </tr>
      </tbody>
    </table>
  </div>
  </div>
</div>
  <!-- /.card-body -->
  <div class="card-footer">
    Marple
  </div>
  <!-- /.card-footer-->
</div>
<ng-template #modalRolesUdp let-modal>
  <div class="modal-header">
    <h5 class="modal-title">Modal actualiza Rol</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)='modal.dismiss()' >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>  <!-- /.card-header -->
  <div class="modal-body">
    <form >
      <div class="card-body">
        <div class="form-group">
          <label for="">C贸digo</label>
          <input type="text" class="form-control" id="" placeholder="" value="{{roles.idRol}}"   disabled>
        </div>
        <div class="form-group">
          <label for="">Descripci贸n</label>
          <input type="text" class="form-control" name = "rolDes" id="rolDes" placeholder="" value="{{roles.rolDes}}" #uprolDes >
        </div>
      </div>
      <!-- /.card-body -->
    </form>

    <!-- form start -->

  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click) ="actionRoles(uprolDes.value , 'up' )" >Guardar</button>
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)='modal.close()'>Cerrar</button>
  </div>
</ng-template>


<ng-template #modalRolesIns let-modal>
  <div class="modal-header">
    <h5 class="modal-title">Modal ingreso Roles</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)='modal.dismiss()' >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form >
      <div class="card-body">
        <div class="form-group">
          <label for="">Descripci贸n</label>
          <input type="text" class="form-control" name = "rolDes" id="rolDes" placeholder="" value="" #insrolDes >
        </div>
      </div>
      <!-- /.card-body -->
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click) ="actionRoles(insrolDes.value , 'ins' )" >Guardar</button>
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)='modal.close()'>Cerrar</button>
  </div>
</ng-template>
