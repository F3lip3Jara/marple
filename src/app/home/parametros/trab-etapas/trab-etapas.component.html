<div class="card">
  <div class="card-header">
    <h3 class="card-title">Usuario - Etapas</h3>
    <div class="card-tools">
      <button type="button" class="btn btn-tool" data-card-widget="collapse" data-toggle="tooltip" title="Collapse">
        <i class="fas fa-minus"></i></button>
    </div>
  </div>
  <div class="card-body">
      <button type = 'button' class="btn  btn-outline-primary btn-sm" ngbTooltip="Excel"><i class="fas fa-file-csv"></i>Excel</button>
      <a (click)= "modalIns(modalInsEta)" class="btn  btn-outline-primary btn-sm" ngbTooltip="Nuevo"><i class="fas fa-address-card" ></i>Nuevo</a>

    <div class="loading" *ngIf = 'loading'>
      <img src = "../../../assets/Circles-menu-3.gif">
     </div>

 <div>
  <br>
  <div  class="table-responsive"  *ngIf="tblEtapas?.length > 0" class="{{carga}}">
    <table #datatableElement datatable  id="tblProductos" class="table table-hover text-nowrap"[dtOptions]="dtOptions" >
      <thead>
        <tr>
          <th>ID</th>
          <th>Descripción</th>
          <th>Es Producción</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor = "let etapas of tblEtapas">
          <th>{{etapas.idEta}}</th>
          <th>{{etapas.etaDes}}</th>
          <th *ngIf="etapas.etaProd == 'S', else noact">SI</th>
          <ng-template #noact> <th>NO</th></ng-template>
          <th>
            <a style= "margin : 1px ;" (click) = "modelUp(modalEtaUdp , etapas)" class="btn btn-warning btn-xs" ngbTooltip="Actualizar"><i class="fa fa-edit" aria-hidden="true"></i></a>
            <a style= "margin : 1px ;" (click) = "desEtapa( etapas)" class="btn btn-warning btn-xs" ngbTooltip="Agregar Log"><i class="fas fa-plus-circle"></i></a>
            <a style= "margin : 1px ;" (click) = "delEtapas(etapas)" class="btn btn-warning btn-xs" ngbTooltip="Eliminar"><i class="fas fa-trash-alt" aria-hidden="true"></i></a>
          </th>
        </tr>
      </tbody>
    </table>
  </div>
  </div>
</div>
  <!-- /.card-body -->
  <div class="card-footer">
    Marple
  </div>
  <!-- /.card-footer-->
</div>
<ng-template #modalEtaUdp let-modal>
  <div class="modal-header">
    <h5 class="modal-title">Modal actualiza Etapas</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)='modal.dismiss()' >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>  <!-- /.card-header -->
  <form >

  <div class="modal-body">
      <div class="card-body">
        <div class="form-group">
          <label for="">Código</label>
          <input type="text" class="form-control" id="" placeholder="" value="{{etapas.idEta}}"   disabled>
        </div>
        <div class="form-group">
          <label>Es Producción</label>
          <select  class="custom-select rounded-0" style="width: 100%;" data-select2-id="1" tabindex="-1" aria-hidden="true" #etaProd>
            <option *ngIf="etapas.etaProd == 'N', else norei"  selected value ='N'>NO</option>
            <ng-template #norei> <option value ='S' selected>SI</option></ng-template>
            <option *ngIf="etapas.etaProd == 'N', else noreix"  value ='S'>SI</option>
            <ng-template #noreix> <option value ='N' >NO</option></ng-template>
          </select>
        </div>
        <div class="form-group">
          <label for="">Descripción</label>
          <input type="text" class="form-control" name = "etaDes" id="etaDes" placeholder="" value="{{etapas.etaDes}}" #etaDes  oninput="this.value = this.value.toUpperCase()">
        </div>
      </div>
      <!-- /.card-body -->
    <!-- form start -->
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click) ="actionEtapa(etaDes.value , etaProd.value , 'up' )" [disabled]="loading">Guardar</button>
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)='modal.close()'>Cerrar</button>
  </div>
</form>
</ng-template>


<ng-template #modalInsEta let-modal>
  <div class="modal-header">
    <h5 class="modal-title">Modal ingreso Etapas</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)='modal.dismiss()' >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form >
      <div class="card-body">
        <div class="form-group">
          <label>Es Producción</label>
          <select  class="custom-select rounded-0" style="width: 100%;" data-select2-id="1" tabindex="-1" aria-hidden="true" #etaProd>
            <option value="N">NO</option>
            <option value="S">SI</option>
          </select>
        </div>
        <div class="form-group">
          <label for="">Descripción</label>
          <input type="text" class="form-control" name = "etaDes" id="etaDEs" placeholder="" value="" #etaDes  oninput="this.value = this.value.toUpperCase()">
        </div>
      </div>

      <!-- /.card-body -->
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click) ="actionEtapa(etaDes.value , etaProd.value , 'ins' )" [disabled]="loading" >Guardar</button>
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)='modal.close()'>Cerrar</button>
  </div>
</ng-template>
