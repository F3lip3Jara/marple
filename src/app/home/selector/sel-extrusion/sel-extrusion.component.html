  <div class="form-group">
    <label for="">Lote</label>
    <div class="input-group input-group-sm">
      <input type="text" class="form-control" id="" placeholder="" value="{{extLotSal}}"   disabled>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary calendar" (click)="extrusion(modalSelExt)" type="button"><i class="fab fa-product-hunt"></i></button>
        </div>
    </div>
  </div>

  <ng-template #modalSelExt let-modal>
    <div id="modal">
    <div class="modal-header">
      <h5 class="modal-title">Selección Extrusión</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)='modal.dismiss()' >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <div class="card-body">
          <div  *ngIf=" !extrusiones.length ">
            <div class="spinner-border spinner-border-sm" role="status">
              <span class="sr-only">Loading...</span>
            </div>
            <div class="spinner-grow spinner-grow-sm" role="status">
              <span class="sr-only">Loading...</span>
            </div>
          </div>

          <div class="table-responsive"   *ngIf="extrusiones?.length > 0" class="{{carga}}">
            <table #datatableElement datatable  id="tblProductos" class="table table-hover text-nowrap"[dtOptions]="dtOptions" >
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Lote Salida</th>
                  <th>Kilos</th>
                  <th>Ancho Bobina</th>
                  <th>Seleccionar</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor = "let extrusion of extrusiones">
                  <th>{{extrusion.idExt}}</th>
                  <th>{{extrusion.extLotSal}}</th>
                  <th>{{extrusion.extKilApr}}</th>
                  <th>{{extrusion.extAnbob}}</th>
                  <th>
                    <a (click) = "cambio(extrusion)" class="btn btn-warning btn-xs" placeholder="actualizar"><i class="fa fa-edit" aria-hidden="true"></i></a>
                  </th>
                </tr>
              </tbody>
            </table>
        </div>
        <!-- /.card-body -->
    </div>
   </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)='modal.close()'>Cerrar</button>
    </div>
  </div>
  </ng-template>
