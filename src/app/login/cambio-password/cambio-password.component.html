<body class="login-page" style="min-height: 397.133px;">
<div class="login-box">
  <div class="card card-outline card-primary">
    <div class="card-header text-center">
      <a href="" class="h1"><b>Marple</b>ERP</a>
    </div>
    <div class="card-body">
      <p class="login-box-msg">{{usuario}} debe cambiar la password inicial</p>
      <form
      [formGroup] = "changePassword"
      (ngSubmit)  = "guardar(changePassword.controls['password1'].value )">
        <div class="input-group mb-3">
          <input type="password" class="form-control" id="password1" placeholder="Ingresar password.." formControlName = 'password1' >
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
          <div *ngIf = "changePassword.controls['password1'].hasError('required')">
           <span class="text-danger">Campo obligatorio!</span>
        </div>
        <div *ngIf = "changePassword.controls['password1'].hasError('invalidNombre')">Nombre invalido</div>

        <div class="input-group mb-3">
          <input type="password" class="form-control" placeholder="Password" id="password2" formControlName ='password2'>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div *ngIf = "changePassword.controls['password2'].hasError('required')">
          <span class="text-danger">Campo obligatorio!</span>
      </div>

      <span *ngIf= "valida"> Las password deben ser iguales</span>
        <div class="row">
          <!-- /.col -->
          <div class="col-9">
            <button type="submit" class="btn btn-primary btn-block"  *ngIf ="changePassword.valid && !valida"   [disabled]="val">
              <div *ngIf= "val">
                Cambiando..
                <span class="spinner-border spinner-border-sm mr-2"></span>
              </div>
              <div *ngIf= "!val">
                Cambiar
              </div>

            </button>
          </div>
          <!-- /.col -->
        </div>
      </form>

      <p class="mt-3 mb-1">
        <a href="home">Login</a>
      </p>
    </div>

    <div class="col-12">
      <app-alerts></app-alerts>
     </div>
    <!-- /.login-card-body -->
  </div>
</div>
<!-- /.login-box -->
</body>
